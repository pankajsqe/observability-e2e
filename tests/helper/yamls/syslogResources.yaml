apiVersion: v1
kind: ConfigMap
metadata:
  name: syslog-ng-config
  namespace: cattle-logging-system
data:
  syslog-ng.conf: |
    @version: 3.35
    source s_net { udp(); };
    destination d_stdout { file("/dev/stdout"); };
    log { source(s_net); destination(d_stdout); };

---

apiVersion: v1
kind: Service
metadata:
  name: syslog-ng-service
  namespace: cattle-logging-system
spec:
  selector:
    app: syslog
  ports:
    - protocol: UDP
      port: 514
      targetPort: 514
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog-ng-deployment
  namespace: cattle-logging-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog
  template:
    metadata:
      labels:
        app: syslog
    spec:
      containers:
      - name: syslog
        image: balabit/syslog-ng:latest
        args: ["--no-caps"]
        ports:
        - containerPort: 514
          protocol: UDP
        volumeMounts:
        - name: syslog-config
          mountPath: /etc/syslog-ng/syslog-ng.conf
          subPath: syslog-ng.conf
      volumes:
      - name: syslog-config
        configMap:
          name: syslog-ng-config